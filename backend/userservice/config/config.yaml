app:
  name: "user-service"
  env: "development"
  version: "1.0.0"

grpc:
  port: 50051

http:
  port: 8080

postgres:
  host: "localhost"
  port: 5432
  user: "user"
  password: "password"
  name: "users"
  sslmode: "disable"
  max_conns: 50
  max_idle: 10

mongo:
  uri: "mongodb://localhost:27017"
  database: "userservice"
  max_pool_size: 100
  min_pool_size: 10
  timeout: "10s"

jwt:
  secret: "your-super-secret-jwt-key-change-in-production"
  expiry: "24h"

redis:
  host: "localhost"
  port: 6379
  password: ""
  db: 0

log:
  level: "info"
  format: "json"